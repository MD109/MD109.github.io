<!DOCTYPE html>
<html>
<head>
<title>Michael's Science Blog</title>
<style>
body {
background-color: white;
}
button {
font-size: 150%;
background-color: red;
}
li {
display: inline;
float: left;
}
a {
text-decoration: none;
}
ul {
list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
background-color: red;
}
li a, .dropbtn {
display: inline-block;
background-color: red;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
li a:hover, .dropdown:hover .dropbtn {
background-color: black;
}
li.dropdown {
display: inline-block;
}
.dropdown-content {
display: none;
position: absolute;
background-color: #f9f9f9;
min-width: 160px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2)
z-index: 1
}
.dropdown-content a {
color: black;
padding: 12px 16px;
text-decoration: none;
display: block;
text-align: left;
}
.dropdown-content a:hover {background-color: #f1f1f1;}
.dropdown:hover .dropdown-content {
display: block;
}
div#top-header {
width: 100%;
height: 75px;
background-color: white;
text-align: center;
padding: 0px;
}
img {
width: 200px;
height: 150px;
float: center;
border: 1px solid red;
padding: 0px;
}
.header img {
margin-left: 30%;
}
h4 {
text-align: right;
}
#respond {
margin-top: 40px;
}
#respond input[type='text'],
#respond textarea {
margin-bottom: 10px;
display: block;
width: 100%
border: 1px solid rgba(0, 0, 0, 0.1);
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
-o-border-radius: 5px;
-ms-border-radius: 5px;
-khtml-border-radius: 5px;
border-radius: 5px;
line-height: 1.4em;
}
</style>
</head>
